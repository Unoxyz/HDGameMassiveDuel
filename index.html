  <body>
  <script type="text/javascript">
  // 테스트용 데이터
  var student1 = {studentId: "1234-56789", name: "이정후", maxMemory: 2,
    memories: {
      init: ['d', 1],
      dd: ['d', 1],
      dh: ['h', 1],
      hd: ['d', 1],
      hh: ['h', 1],
      dddd:	['d', ],
      dddh: ['h', 1],
      ddhd: ['d', 1],
      ddhh: ['h', 1],
      dhdd: ['d', 1],
      dhdh: ['h', 1],
      dhhd: ['d', 1],
      dhhh: ['h', 1],
      hddd: ['d', 1],
      hddh: ['h', 1],
      hdhd: ['d', 1],
      hdhh: ['h', 1],
      hhdd: ['d', 1],
      hhdh: ['h', 1],
      hhhd: ['d', 1],
      hhhh: ['h', 1]
    },
    scores: Array(Array()),
    history: ["hh", "dd", "hd"],
    games: 0,
    getStrategy: getStrategy,
    makeDecision: makeDecision
  };

  var student2 = {studentId: '12345-678', name: '김지경', maxMemory: 1,
    memories: {
      init: ['h', 0.7],
      dd: ['h', 0.3],
      dh: ['d', 0.5],
      hd: ['h', 0.7],
      hh: ['d', 0.6]
    },
    history: ["dh", "dd"],
    scores: [[0, 0, 130, 105, 0, 130, 105, 0, 130, 0], [105, 0, 130]],
    games: 57,
    getStrategy: getStrategy,
    makeDecision: makeDecision
  };

  // 전략을 가지고 d, h 중 무엇을 낼지 결정
  function makeDecision(round) {
    var number = Math.random();
    var strategy = this.getStrategy(round);
    var char = strategy[0];
    var probability = strategy[1] || 1;

    if (number <= probability && (char === 'd' || char === 'h')) {
      return char;
    } else {
      switch (char) {
        case 'd':
          return 'h';
        case 'h':
          return 'd';
        default:
          console.log("error: strategy character");
      }
    }
  }

// history와 비교하여 전략을 짬
function getStrategy (round) { // 로직을 더 다듬어야 함. 예외 처리 필요: dh문자가 없는 경우
  var memory = [];
  var history = "";
  var memoryNumber = Math.min(round - 1, this.maxMemory);

  if (round === 1) {
    memory = this.memories["init"];
  } else if (round <= 10) {
    for (var i = 0; i < memoryNumber; i++) {
      history += this.history[i]; // 최근 히스토리 생성
    }
    memory = this.memories[history]; // history에 해당하는 메모리 가져옴. 이 근처에서 예외처리하자. 재귀함수 이용해서.
  } else {
    console.log("error: round value");
  }
  console.log(history);
  return memory;
}

console.log(student1.getStrategy(4));

// 두 명이 한 라운드 대결을 함. 결과를 history에 저장하고, 점수를 계산하여 저장. 10라운드인지 판단
function duel(user1, user2, round) {
  var result = user1.makeDecision(round) + user2.makeDecision(round);
  user1.history.unshift(result);
  user2.history.unshift(result);

  switch (result) {
    case "dd":
      user1.scores[0][round - 1] = 105; // 몇번째 게임인지 알아내서 [0] 부분을 교체해야 함
      user2.scores[0][round - 1] = 105;
      break;
    case "dh":
      user1.scores[0][round - 1] = 105;
      user2.scores[0][round - 1] = 130;
      break;
    case "hd":
      user1.scores[0][round - 1] = 130;
      user2.scores[0][round - 1] = 105;
      break;
    case "hh":
      user1.scores[0][round - 1] = 0;
      user2.scores[0][round - 1] = 0;
      break;
    default:
  }

  if (round === 10) {
    user1.games ++;
    user2.games ++;
  }
}

// round마다 사용해야할 memory 숫자를 판단
function getMemoryNumber(round, maxMemory) {
  var result = Math.min(round - 1, maxMemory);
  return result;
}

// getMemoryNumber 테스트용
(function () {
  var matrix = Array();
  for (var i = 1; i <= 4; i++) {
    for (var j = 1; j <= 10; j++) {
      matrix.push(getMemoryNumber(j, i));
    }
  }
  console.log(matrix);
})();
  </script>
